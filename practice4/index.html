<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-image: url("https://hobe.cc/wp-content/uploads/2018/07/2665.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: grid;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto auto auto;
        }
        .parent div{ 
            display: inline;
            background-color: rgb(235, 103, 103);
            border-radius:60%;
            padding: 30%;
        }
        .parent div:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
